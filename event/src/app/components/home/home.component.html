<div class="flex justify-center my-4 mx-3">
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let item"> {{item.id}}  </td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let item"> {{item.description}} </td>
        </ng-container>
        <ng-container matColumnDef="Category Id">
            <th mat-header-cell *matHeaderCellDef> Category Name </th>
            <td mat-cell *matCellDef="let item"> {{item.categoryID}} </td>
        </ng-container>
        <ng-container matColumnDef="Location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let item"> {{item.location}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-call *matCellDef="let item">
                <div>
                    <button mat-raised-button color="primary" (click)="EditClicked(item.id)">Edit</button>
                    <button mat-raised-button color="accent" (click)="DetailsClicked(item.id)">Details</button>
                    <button mat-raised-button color="warn" (click)="DeleteClicked(item.id)">Delete</button>
                </div>
            </td>
                 
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
